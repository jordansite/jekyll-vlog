---
layout: default
---
<article itemscope itemtype='https://schema.org/BlogPosting'>
	<header>
	  <h2 temprop='headline'><b>{{ page.title }}</b></h2>
	<!--	<div>By: <span itemprop='author'>{{ page.author }}</span></div> -->
		<img class="lazy" data-original={{page.img}}>
		<time itemprop='datePublished' content='{{ page.date }}'>
	    {{ page.date | date: '%d %B'}}
	  </time>
	</header>
	<br>
	<section itemprop='articleBody'>
  	{{ content }}
  </section>
</article>
